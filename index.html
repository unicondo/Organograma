        <style>
              .myNode {
        border: no;
              }
              .redNode {
                color: red;
              }
              .greenNode {
                color: green;
              }
              .blueNode {
                color: blue;
              }
            </style>

            <div id="app">
                <org-chart :org-chart_data="myOrgData">
                </org-chart>
            </div>

        <script>
              const myNode = { html: "<div><img alt='General de Brigada Basto' src='images/gen_basto.png' /></div>" };
              myNode.classes = "myNode";
              const redNode = { ...myNode };
              redNode.classes += " redNode";
              const greenNode = { ...myNode };
              greenNode.classes += " greenNode";
              const blueNode = { ...myNode };
              blueNode.classes += " blueNode";
              const myOrgData = {
                root: {
                  node: redNode,
                  branches: {
                    vertical_breakpoint: "md",
                    items: [{ node: greenNode }, { node: blueNode }]
                  }
                }
              };
              new Vue({
                el: "#app",
                data: { myOrgData }
              });
        </script>
